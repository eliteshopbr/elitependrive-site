<script>
(function(){
  "use strict";

  const CONFIG = {
    apiUrl: "https://api.reativazap.com",
    configId: "df1adc5f-346e-465f-843f-b82f47b3fba4",
    companyId: "fce5fec7-8fc3-4335-b7ae-536bc48b194b",
    debug: false
  };

  const TRACK = {
    code: null,
    text: null,

    async generate(){
      const r = await fetch(`${CONFIG.apiUrl}/tracking/generate-code/${CONFIG.configId}`);
      if(!r.ok) return false;
      const j = await r.json();
      if(!j.success) return false;
      this.code = j.tracking_code;
      this.text = j.display_text;
      return true;
    },

    params(){
      const p = new URLSearchParams(location.search);
      return {
        utm_source: p.get("utm_source"),
        utm_medium: p.get("utm_medium"),
        utm_campaign: p.get("utm_campaign"),
        utm_content: p.get("utm_content"),
        utm_term: p.get("utm_term"),
        gclid: p.get("gclid"),
        fbclid: p.get("fbclid")
      };
    },

    register(){
      return fetch(`${CONFIG.apiUrl}/tracking/register-click`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          company_id: CONFIG.companyId,
          tracking_code: this.code,
          ...this.params(),
          user_agent: navigator.userAgent,
          landing_page_url: location.href,
          referrer_url: document.referrer,
          click_timestamp: new Date().toISOString()
        })
      });
    },

    inject(){
      if(!this.code) return;
      const msg = this.text || this.code;

      document.querySelectorAll('a[href*="wa.me"],a[href*="whatsapp.com"]').forEach(a=>{
        const u = new URL(a.href);
        u.searchParams.set("text", msg);
        a.href = u.toString();
        a.addEventListener("click", ()=>this.register(), { once:true });
      });
    },

    async init(){
      const ok = await this.generate();
      if(!ok) return;
      this.inject();
      new MutationObserver(()=>this.inject())
        .observe(document.body,{childList:true,subtree:true});
    }
  };

  document.readyState==="loading"
    ? document.addEventListener("DOMContentLoaded",()=>TRACK.init())
    : TRACK.init();

})();
</script>
